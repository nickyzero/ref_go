<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref_register</title>
</head>
<body>
    <h1>냉장고 등록</h1>
    <form action="." method="post">{% csrf_token %}
    {% if form.errors %}
        <p>다시 입력하세요</p>
    {% endif %}
    <div>
        냉장고 id :   {{ form.gid }}
    </div>
    <div>
        냉장고가 없다면
        <a href="{% url 'ref_create' %}">냉장고 생성</a>
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
    </form>
</body>
</html>
