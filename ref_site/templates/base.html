<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base</title>
</head>

    {% csrf_token %}

     <h2>Welcome {{user.username}}</h2>
        <a href="{% url 'list' %}">쇼핑리스트</a>

    </h3>
    {% endif %}
</body>
</html>
